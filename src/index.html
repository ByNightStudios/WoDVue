<!doctype html>
<html lang="en">

<head>
  <!-- The first thing in any HTML file should be the charset -->
  <meta charset="utf-8">

  <!-- Make the page mobile compatible -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Emoha Admininstration Console" />

    <!-- Marker Clustering Library -->
    <script src="https://unpkg.com/@google/markerclustererplus@4.0.1/dist/markerclustererplus.min.js"></script>

    <!-- PRODUCTION KEY BELOW -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5i2xBMc10GAeGvEjq58C5CrvVkPEZFbY&v=3.exp&libraries=geometry,drawing,places"></script>
  <!-- Allow installing the app to the homescreen -->
  <meta name="mobile-web-app-capable" content="yes">

  <link rel="icon" href="/favicon.ico" />
  <title>Emoha WMS</title>
</head>

<body>
  <!-- Display a message if JS has been disabled on the browser. -->
  <noscript>If you're seeing this message, that means
    <strong>JavaScript has been disabled on your browser</strong>, please
    <strong>enable JS</strong> to make this app work.</noscript>

  <!-- The app hooks into this div -->
  <div id="app"></div>
  <!-- A lot of magic happens in this file. HtmlWebpackPlugin automatically injects all assets (e.g. bundle.js, main.css) with the correct HTML tags, which is why they are missing in this file. Don't add any assets here! (Check out webpack.dev.babel.js and webpack.prod.babel.js if you want to know more) -->
  <audio id="emergencyAlertAudio">
    <source src="../src/assets/audios/alert.mp3" />
  </audio>

  <audio id="hocAlertAudio" loop="true">
    <source src="../src/assets/audios/ringer.mp3" />
  </audio>
</body>

</html>
